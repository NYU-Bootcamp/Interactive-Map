<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Al's Map App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="menu">
        <div class="place">
            <input type="radio" id="coffee" name="place" value="coffee">
            <label for="coffee">Coffee</label>
        </div>
        <div class="place">
            <input type="radio" id="restaurant" name="place" value="restaurant">
            <label for="restaurant">Restaurant</label>
        </div>
        <div class="place">
            <input type="radio" id="hotel" name="place" value="hotel">
            <label for="hotel">Hotel</label>
        </div>
        <div class="place">
            <input type="radio" id="market" name="place" value="market">
        <label for="market">Market</label>
        </div>
    </div>
    <div id="map"></div>

    <script src="index.js"></script>
</body>
</html>
