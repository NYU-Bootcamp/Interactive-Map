<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Al's Map App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
    crossorigin=""></script>

</head>
<body>
    <div id="menu">
        <div >
            <input class="place" type="radio" id="coffee" name="place" value="coffee">
            <label for="coffee">Coffee</label>
        </div>
        <div>
            <input class="place" type="radio" id="restaurant" name="place" value="restaurant">
            <label for="restaurant">Restaurant</label>
        </div>
        <div>
            <input class="place" type="radio" id="hotel" name="place" value="hotel">
            <label for="hotel">Hotel</label>
        </div>
        <div>
            <input class="place" type="radio" id="market" name="place" value="market">
            <label for="market">Market</label>
        </div>
    </div>
    <div id="map"></div>

    <script src="map.js"></script>
    <script src="user.js"></script>
    <script src="index.js"></script>
</body>
</html>
